<h1 class="neon"><strong><u>Favorite Movies</u></strong></h1>
<ng-container *ngIf="favLength !=0">
  <div class="container mt-4 mb-4">
      <div class="row">
          <div class="box col-lg-3 mt-3" *ngFor="let item of favorites | paginate: { id: 'list_pagination',
      itemsPerPage: 8,
      currentPage: page1,
      totalItems:  favLength }">

              <img src="https://image.tmdb.org/t/p/w300/{{item.posterPath }}" alt="">
              <mat-card-content>
                  <mat-card-title>
                      <h1 mat-sort-header>{{item.title}}</h1>
                  </mat-card-title>
              </mat-card-content>
              <mat-card-actions>

                  <button mat-button (click)="deleteFavoriteMovie(item.movieId)">
                      <mat-icon color="warn">delete</mat-icon>
                  </button>
                  <button class="btn btn-outline-info"(click)="updateFavoriteMovie (item)"  > Watched </button>
                 
              </mat-card-actions>

          </div>
      </div>
      <div style="padding: 20px;">
          <pagination-controls class="text-center" id="list_pagination" (pageChange)=" page1 = $event">
          </pagination-controls>
      </div>
  </div>
</ng-container>
